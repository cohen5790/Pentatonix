<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Pad </title>
    <link href = "css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div id="left-side-div">
        <h1 id="scratch-pad">Scratch Pad</h1>
        <div id="chord-div">
            <h4>Available Chords</h4>
            <ul id="chord-list"></ul>
        </div>
        <div id="chord-select-div">
            <h4>Selected Chords</h4>
            <select id="tempo-select">
                <option value="">  Select a tempo  </option>
                <option value="slower">Slower</option>
                <option value="slow">Slow</option>
                <option value="moderate">Moderate</option>
                <option value="fast">Fast</option>
                <option value="faster">Faster</option>
            </select>
            <button id="loop-tog-btn" class="inactive">Toggle Loop</button>
            <button id="loop-add-btn">Start Loop</button>
            
            <ul id="chord-btn-list"></ul>
        </div>
        
    </div>
    <div id="right-side-div">
        <div id="scale-btn-div">
            <h4>Scale Activator</h4>
            <ul id="scale-btn-list"></ul>
        </div>
        <div id="melody-pad-div">
            <h4 id="melody-pad">Melody Pad</h4>
            <ul id="note-btn-list"></ul>  
        </div>      
    </div>

    <script src="js/script.js"></script>
</body>
</html>
